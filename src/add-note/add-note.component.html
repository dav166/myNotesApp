<div class="container">
    <h2>New Note</h2>
    <form [formGroup]="addNoteForm">
        <div>
            <label for="note-title">
                Title:
                <input id="note-title" formControlName="title" />
            </label>
        </div>
        <div>
            <label for="note-text">
                Text:
                <input id="note-text" formControlName="text" />
            </label>
        </div>
        <button type="button" class="button" type="submit">Add Note</button>
    </form>
</div>
